{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apidopia forum</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <div class="brand">Apidopia forum</div>
            {% if user.is_authenticated %}
                <a href="{% url 'signout' %}" class="sign-in-button"> Logout </a>
            {% else %}
                <a href="{% url 'signin' %}" class="sign-in-button"> Sign in </a>
            {% endif %}
        </div>
        <div style="padding-left:30px;">
            {% if user.is_authenticated %}
                <a href="{{author.get_url}}"> Profile </a>
            {% endif %}
        </div>
        <!--SearchBox Section-->
        <div class="search-box">
            <form action="{% url 'search' %}" method="get" role="form">
                <div>
                    <input type="text" name="q" placeholder="search ...">
                    <button type="submit" name="search"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
    </header>
    {% block content %}
    {% endblock content %}
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
